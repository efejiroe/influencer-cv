name: Hourly Influencer Tracker

on:
  schedule:
    - cron: '0 * * * *' # Runs exactly at the start of every hour
  workflow_dispatch:   # Allows manual run from the "Actions" tab

jobs:
  run-tracker:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Important: Gives the action permission to push CSV changes
    
    env:
      YT_DATA_API_KEY: ${{ secrets.YT_DATA_API_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true # Speeds up package installation

      - name: Install dependencies
        run: |
          install.packages("pacman")
          source("ini.R")
        shell: Rscript {0}

      - name: Run tracker script
        run: Rscript tracker.R

      - name: Commit and Push changes
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add data/*.csv
          git commit -m "Automated data update: $(date)" || echo "No changes to commit"
          git push